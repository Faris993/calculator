<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="display">
			<input type="text" id="display" readonly>
		</div>
		<div class="keys">
			<button class="operator" id="clear">C</button>
			<button class="operator" id="backspace">CE</button>
			<button class="operator" id="percentage">%</button>
			<button class="operator" id="divide">/</button>
			<button class="number" id="seven">7</button>
			<button class="number" id="eight">8</button>
			<button class="number" id="nine">9</button>
			<button class="operator" id="multiply">*</button>
			<button class="number" id="four">4</button>
			<button class="number" id="five">5</button>
			<button class="number" id="six">6</button>
			<button class="operator" id="subtract">-</button>
			<button class="number" id="one">1</button>
			<button class="number" id="two">2</button>
			<button class="number" id="three">3</button>
			<button class="operator" id="add">+</button>
			<button class="number" id="zero">0</button>
			<button class="number" id="decimal">.</button>
			<button class="operator" id="equals">=</button>
		</div>
	</div>

	<script>
		// Dobivanje referenci na elemente DOM-a
const display = document.getElementById('display');
const clearBtn = document.getElementById('clear');
const backspaceBtn = document.getElementById('backspace');
const percentageBtn = document.getElementById('percentage');
const divideBtn = document.getElementById('divide');
const multiplyBtn = document.getElementById('multiply');
const subtractBtn = document.getElementById('subtract');
const addBtn = document.getElementById('add');
const equalsBtn = document.getElementById('equals');
const decimalBtn = document.getElementById('decimal');
const numberBtns = document.querySelectorAll('.number');

// Varijable
let firstOperand = null;
let secondOperand = null;
let operator = null;
let shouldResetDisplay = false;

// Funkcije
function clear() {
	display.value = '0';
	firstOperand = null;
	secondOperand = null;
	operator = null;
	shouldResetDisplay = false;
}

function backspace() {
	display.value = display.value.slice(0, -1);
}

function percentage() {
	const value = parseFloat(display.value);
	display.value = value / 100;
}

function handleOperator(newOperator) {
	const currentValue = parseFloat(display.value);

	if (operator && secondOperand !== null) {
		const result = calculate();
		display.value = result;
		firstOperand = result;
	} else {
		firstOperand = currentValue;
	}

	operator = newOperator;
	shouldResetDisplay = true;
}

function calculate() {
	const first = parseFloat(firstOperand);
	const second = parseFloat(display.value);

	if (operator === '+') {
		return first + second;
	} else if (operator === '-') {
		return first - second;
	} else if (operator === '*') {
		return first * second;
	} else if (operator === '/') {
		return first / second;
	}
}

// Slušači događaja
clearBtn.addEventListener('click', clear);

backspaceBtn.addEventListener('click', () => {
	if (display.value.length === 1 || display.value === '-0') {
		display.value = '0';
	} else {
		backspace();
	}
});

percentageBtn.addEventListener('click', percentage);

divideBtn.addEventListener('click', () => handleOperator('/'));

multiplyBtn.addEventListener('click', () => handleOperator('*'));

subtractBtn.addEventListener('click', () => handleOperator('-'));

addBtn.addEventListener('click', () => handleOperator('+'));

equalsBtn.addEventListener('click', () => {
	if (firstOperand === null || operator === null) {
		return;
	}

	const result = calculate();
	display.value = result;
	firstOperand = result;
	secondOperand = null;
	operator = null;
});

decimalBtn.addEventListener('click', () => {
	if (!display.value.includes('.')) {
		display.value += '.';
	}
});

numberBtns.forEach((button) => {
	button.addEventListener('click', () => {
		if (shouldResetDisplay) {
			display.value = button.innerText;
			shouldResetDisplay = false;
		} else {
			display.value += button.innerText;
		}
	});
});

	</script>
</body>
</html>
